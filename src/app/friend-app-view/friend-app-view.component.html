<div class="container">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Friend Name</th>
                    <th>Friend NickName</th>
                    <th>Describe Your Friend</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data">
                    <td>{{i._id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.friendName}}</td>
                    <td>{{i.friendNickName}}</td>
                    <td>{{i.DescribeYourFriend}}</td>
                  </tr>
                  
                  
                </tbody>
              </table>
              

        </div>
    </div>
</div>
